<html>
  <head>
    <title>paper-multidrawer-panel demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../paper-multidrawer-panel.html">

    <style is="custom-style">

      #paperDrawerPanel [main] {
        background-color: var(--google-grey-100);
      }

      #paperDrawerPanel [left-drawer] {
        border-right: 1px solid var(--google-grey-300);
      }

      #paperDrawerPanel [right-drawer] {
        border-left: 1px solid var(--google-grey-300);
      }

      paper-button {
        color: white;
        margin: 10px;
        background-color: var(--google-blue-700);
        white-space: nowrap;
      }

    </style>
  </head>

  <body unresolved>

    <paper-multidrawer-panel id="paperDrawerPanel">
      <div id="pdpDrawer" left-drawer></div>
      <div main>
        <div>
          <paper-button onclick="flipDrawer()" raised>flip drawer</paper-button>
        </div>
        <div>
          <paper-button paper-drawer-toggle raised>toggle drawer</paper-button>
        </div>
      </div>
    </paper-multidrawer-panel>

    <script>
      (function(global) {

        'use strict';

        var LEFT_DRAWER_ATTR = 'left-drawer';
        var RIGHT_DRAWER_ATTR = 'right-drawer'

        var pdpDrawer = document.getElementById('pdpDrawer');

        global.flipDrawer = function() {
          if (pdpDrawer.hasAttribute(LEFT_DRAWER_ATTR)) {
            pdpDrawer.removeAttribute(LEFT_DRAWER_ATTR);
            pdpDrawer.setAttribute(RIGHT_DRAWER_ATTR, '');
          } else if (pdpDrawer.hasAttribute(RIGHT_DRAWER_ATTR)) {
            pdpDrawer.removeAttribute(RIGHT_DRAWER_ATTR);
            pdpDrawer.setAttribute(LEFT_DRAWER_ATTR, '');
          } else {
            pdpDrawer.setAttribute(LEFT_DRAWER_ATTR, '');
          }
        }

      }(this));
    </script>

  </body>
</html>
