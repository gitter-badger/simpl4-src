<script>
	LobiboxBehavior = {
		notify: function( msg, type, delay, options ) {
			var icon = "vaadin-icons:info-circle-o";
			if ( type == "success" ) {
				icon = "vaadin-icons:check-circle-o";
			} else if ( type == "warning" ) {
				icon = "vaadin-icons:warning";
			} else if ( type == "error" ) {
				icon = "vaadin-icons:exclamation";
			}
			var opts = {
				delay: delay,
				icon: icon,
				msg: msg
			};
      var options = $.extend({}, opts, options);
			return Lobibox.notify( type, options);

		}
	}

</script>
